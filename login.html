<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteNest Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrap">
    <section class="section">
      <h1 class="center" style="color:#4f46e5;">ðŸ“˜ NoteNest</h1>
      <h2>Login</h2>
      <p class="muted">Please sign in with your TWU email.</p>

      <form id="loginForm" class="box" novalidate>
        <label for="email"><strong>Email</strong></label>
        <input id="email" name="email" type="email" required placeholder="your.name@twu.edu" pattern="^[^@\s]+@([a-zA-Z0-9-]+\.)*twu\.edu$">
        <button type="submit" class="btn">Continue</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pattern = /^[^@\s]+@([a-zA-Z0-9-]+\.)*twu\.edu$/;
      
      if (pattern.test(email)) {
        localStorage.setItem('userEmail', email);
        window.location.href = "test.html"; // redirects to main dashboard
      } else {
        alert("Please use your TWU email (example@twu.edu).");
      }
    });
  </script>
</body>
</html>
